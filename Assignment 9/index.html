<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

  <style>
    #message {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="docHeader">Robyn vs Arianna? </h1>
  
  <div class="button-container">
    <button onclick="showHeader()" id="showButton">Robyn!</button>
    <button onclick="hideHeader()" id="hideButton">Arianna!</button>
  </div>

  <p id="message"></p>

  <script>
    var header = document.getElementById("docHeader");
    function showHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("hideButton").removeAttribute("disabled");
      if(header.style.visibility === "visible"){
        document.getElementById("showButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "Really? Not Arianna?";
      }
      header.style.visibility = "visible";
    }
    function hideHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("showButton").removeAttribute("disabled");
      if(header.style.visibility === "hidden"){
        document.getElementById("hideButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "Really? Not Robyn?";
      }
      header.style.visibility = "hidden";
    }
  </script>
<img src="robyn-honey.jpg"> 

<img src="images/ariana-grande-press-photo-by-dave-meyers-2018-billboard-1548.jpg">
  
</body>
</html>
